<!DOCTYPE html>
<html>
<head>
  <title>Signalwire Call Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Cross Browser WebRTC Adapter -->
  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

  <!-- Include the SignalWire Relay JS SDK -->
  <script type="text/javascript" src="index.min.js"></script>

  <!-- To style up the demo a little -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="shortcut icon" href="https://signalwire.com/assets/images/favicon.ico" />
</head>
<body class="bg-light">
  <div class="container">
    <div class="row pt-5">
      <div class="col-12 pb-3">
        <h1>Split Audio/Video Tracks</h1>
      </div>
    </div>
    <hr />
    <div class="row py-3">
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5>Connect</h5>
            <div class="form-group">
              <label for="host">Host</label>
              <input type="text" class="form-control" id="host" placeholder="Host to use" onchange="saveInLocalStorage(event)">
            </div>
            <div class="form-group">
              <label for="project">Login</label>
              <input type="text" class="form-control" id="project" placeholder="Enter loign" onchange="saveInLocalStorage(event)">
            </div>
            <div class="form-group">
              <label for="token">Password</label>
              <input type="text" class="form-control" id="token" placeholder="Enter passwd" onchange="saveInLocalStorage(event)">
            </div>
            <button id="btnConnect" class="btn btn-block btn-success" onclick="connect()">Connect</button>
            <button id="btnTrigger" class="btn btn-block btn-warning d-none" onclick="triggerReconnect()">Trigger Reconnect</button>
            <button id="btnDisconnect" class="btn btn-block btn-danger d-none" onclick="disconnect()">Disconnect</button>

            <div class="text-center mt-3 text-muted">
              <small>Status: <span id='connectStatus'>Not Connected</span></small>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8 mt-4 mt-md-1">
        <div class="row py-3">
          <div class="col-12">
            <div class="form-group">
              <label for="number">Call To:</label>
              <input type="text" class="form-control" id="number" placeholder="Enter Resource or Number to Dial" onchange="saveInLocalStorage(event)">
            </div>
          </div>
        </div>
        <div class="row py-3">
          <div class="col-4">
            <div>Call Options:</div>
            <div class="form-check">
              <input type="checkbox" id="audio" value="1" onchange="saveInLocalStorage(event)">
              <label class="form-check-label" for="audio">
                Include Audio
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="video" value="1" onchange="saveInLocalStorage(event)">
              <label class="form-check-label" for="video">
                Include Video
              </label>
            </div>
            <button id="startCall" class="btn btn-primary px-5 mt-4" onClick="makeCall()" disabled="true">Call</button>
            <button id="hangupCall" class="btn btn-danger px-5 mt-4 d-none" onClick="hangup()" disabled="true">Hang up</button>
          </div>
          <div class="col-4">
            <h5>Local Video</h5>
            <video id="localVideo" autoplay="true" class="w-100" style="background-color: #000; border: 1px solid #ccc; border-radius: 5px;"></video>
          </div>
          <div class="col-4">
            <h5>Remote Video</h5>
            <video id="remoteVideo" autoplay="true" class="w-100" style="background-color: #000; border: 1px solid #ccc; border-radius: 5px;"></video>
          </div>
        </div>
      </div>
    </div>

    <div id="videoWrapper" class="row py-3">
      <!-- Dynamic Content -->
    </div>
    <hr />
  </div>
  <script type="text/javascript">
    var client;
    var currentCall = null;

    var host = localStorage.getItem('relay.example.host') || '';
    var project = localStorage.getItem('relay.example.project') || '';
    var token = localStorage.getItem('relay.example.token') || '';
    var number = localStorage.getItem('relay.example.number') || '';
    var audio = localStorage.getItem('relay.example.audio') || '1';
    var video = localStorage.getItem('relay.example.video') || '1';

    /**
     * On document ready auto-fill the input values from the localStorage.
    */
    ready(function() {
      document.getElementById('host').value = host;
      document.getElementById('project').value = project;
      document.getElementById('token').value = token;
      document.getElementById('number').value = number;
      document.getElementById('audio').checked = audio === '1';
      document.getElementById('video').checked = video === '1';
    });

    function triggerReconnect() {
      client._closeConnection()
    }

    /**
     * Connect with Relay creating a client and attaching all the event handler.
    */
    function connect() {
      client = new Verto({
        host: 'dev.cantina.video/freeswitch',
        login: '48f077bd-47ba-46c0-aaa8-f7798feb2b6e',
        passwd: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9.eyJpYXQiOjE2NjcyMzE1NDQsImlzcyI6IlNpZ25hbFdpcmUgVmlkZW8gSldUIiwianRpIjoieDhiQzJWVUtMeUpEQUc3WTJTTHNHT2I4anJvIiwic3ViIjoiMWZiOGQ2NjQtNmYyZC00NGY4LTg3YzEtMWQwNGRlOTY4ZDA1IiwidXNlcl9pZCI6IjQ4ZjA3N2JkLTQ3YmEtNDZjMC1hYWE4LWY3Nzk4ZmViMmI2ZSIsInVzZXJfdHlwZSI6ImF1dGhlbnRpY2F0ZWQiLCJyZXNvdXJjZSI6ImVkb2FyZG9Ac2lnbmFsd2lyZS5jb20iLCJleHAiOjE2NjczMDM1NDR9.p9EGueJAy8R4dlDDXthptLmfUNFrYcQp6QLVACz7Y58jvZD8j3MKooz1-Nn_3Ierc8rtKuAyY8IPg1htjtcKTw',
        loginParams: {
          cantinaId: '1fb8d664-6f2d-44f8-87c1-1d04de968d05',
          userType: 'authenticated',
        },
      });
      client.__logger.setLevel(this.client.__logger.levels.DEBUG)
      client._experimental = true
      // client.autoRecoverCalls = false;
      // client.remoteElement = 'remoteVideo';
      // client.localElement = 'localVideo';
      client.iceServers = [{ urls: ['stun:stun.l.google.com:19302'] }];
      if (document.getElementById('audio').checked) {
        client.enableMicrophone()
      } else {
        client.disableMicrophone()
      }
      if (document.getElementById('video').checked) {
        client.enableWebcam()
      } else {
        client.disableWebcam()
      }

      client.on('signalwire.ready', function() {
        btnConnect.classList.add('d-none');
        btnTrigger.classList.remove('d-none');
        btnDisconnect.classList.remove('d-none');
        connectStatus.innerHTML = 'Connected';

        startCall.disabled = false;
      });

      // Update UI on socket close
      client.on('signalwire.socket.close', function() {
        btnConnect.classList.remove('d-none');
        btnTrigger.classList.add('d-none');
        btnDisconnect.classList.add('d-none');
        connectStatus.innerHTML = 'Disconnected';
      });

      // Handle error...
      client.on('signalwire.error', function(error){
        console.error("SignalWire error:", error);
      });

      client.on('signalwire.notification', handleNotification);

      connectStatus.innerHTML = 'Connecting...';
      client.connect();
    }

    function disconnect() {
      connectStatus.innerHTML = 'Disconnecting...';
      client.disconnect();
    }

    /**
     * Handle notification from the client.
    */
    function handleNotification(notification) {
      // console.log("notification", notification.type, notification);
      switch (notification.type) {
        case 'callUpdate':
          handleCallUpdate(notification.call);
          break;
        case 'userMediaError':
          // Permission denied or invalid audio/video params on `getUserMedia`
          break;
        case 'trackAdd':
          // Handle new peer track
          handleTrackAdd(notification);
          break;
        case 'conferenceUpdate':
          // Handle new peer track
          // handleConferenceUpdate(notification);
          break;
      }
    }

    function handleConferenceUpdate(notification) {
      switch (notification.action) {
        case 'memberTalkState':
          console.warn('memberTalkState', notification)
          break
        case 'join':
          console.warn('join', notification)
          break
        case 'leave':
          console.warn('leave', notification)
          break
        case 'bootstrap':
          console.warn('bootstrap', notification)
          break
        case 'add':
          console.warn('add', notification)
          break
        case 'modify':
          console.warn('modify', notification)
          break
        case 'delete':
          console.warn('delete', notification)
          break
        case 'layerInfo':
          console.warn('layerInfo', notification)
          break
        case 'layoutInfo':
          console.warn('layoutInfo', notification)
          break
        case 'logoInfo':
          console.warn('logoInfo', notification)
          break
        case 'conferenceInfo':
          console.warn('conferenceInfo', notification)
          break

        default:
          break;
      }
    }

    function handleTrackAdd(notification) {
      console.debug('handleTrackAdd', notification.call.audioElements, notification.call.videoElements)
      var event = notification.event

      var stream = event.streams[0]
      var track = event.track

      switch (track.kind) {
        case 'audio': {
          console.debug('New video track', track.id, 'in stream', stream.id)
          break
        }
        case 'video': {
          console.debug('New video track', track.id, 'in stream', stream.id)
          const remoteVideo = document.getElementById('remoteVideo')
          const nextVideo = notification.call.htmlVideoElement
          nextVideo.className = remoteVideo.className
          remoteVideo.parentNode.replaceChild(nextVideo, remoteVideo)
          break
        }
        default:
          return console.error('Unknown track kind', track)
      }
    }

    /**
     * Update the UI when the call's state change
    */
    function handleCallUpdate(call) {
      currentCall = call;

      switch (call.state) {
        case 'new': // Setup the UI
          break;
        case 'trying': // You are trying to call someone and he's ringing now
          break;
        case 'recovering': // Call is recovering from a previous session
          if (confirm('Recover the previous call?')) {
            currentCall.answer();
          } else {
            currentCall.hangup();
          }
          break;
        case 'ringing': // Someone is calling you
          currentCall.options.experimental = true
          if (confirm('Pick up the call?')) {
            currentCall.answer();
          } else {
            currentCall.hangup();
          }
          break;
        case 'active': // Call has become active
          startCall.classList.add('d-none');
          hangupCall.classList.remove('d-none');
          hangupCall.disabled = false;
          break;
        case 'hangup': // Call is over
          startCall.classList.remove('d-none');
          hangupCall.classList.add('d-none');
          hangupCall.disabled = true;
          break;
        case 'destroy': // Call has been destroyed
          currentCall = null;
          break;
      }
    }

    /**
     * Make a new outbound call
    */
    function makeCall() {
      const destinationNumber = document.getElementById('number').value
      const params = {
        destinationNumber: destinationNumber, // required!
        audio: document.getElementById('audio').checked ? { deviceId: 'default' } : false,
        video: document.getElementById('video').checked ? { width: { ideal: 1280 }, height: { ideal: 720 } } : false,
        experimental: true,  // want to try latests api
        watchAudioPackets: true,
      };

      client.newCall(params)
        .then(call => {
          console.log('Call Success', call)
          currentCall = call
        })
        .catch(error => {
          console.error('Call Error', error.message, error.details)
        })

    }

    /**
     * Hangup the currentCall if present
    */
    function hangup() {
      if (currentCall) {
        currentCall.hangup()
      }
    }

    function saveInLocalStorage(e) {
      var key = e.target.name || e.target.id
      localStorage.setItem('relay.example.' + key, e.target.value);

      // Can't use simulcast without video
      let v = document.getElementById('video')
      let s = document.getElementById('simulcast')
      if (!v.checked) {
        s.checked = false
        s.disabled = true
      } else {
        s.disabled = false
      }
    }

    // jQuery document.ready equivalent
    function ready(callback) {
      if (document.readyState != 'loading') {
        callback();
      } else if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', callback);
      } else {
        document.attachEvent('onreadystatechange', function() {
          if (document.readyState != 'loading') {
            callback();
          }
        });
      }
    }
  </script>
</body>
</html>
